<html>
    <head><title>Lists</title></head>
    <body>
        <h1>Html Lists</h1>
        <h2>Types Of Lists:</h2>
        <p>Ordered List:</p>
        <ol>
            <li>Blue</li>
            <li>Yellow</li>
            <li>Green</li>
        </ol>
        <p>Unordered List:</p>
        <ul>
            <li>Blue</li>
            <li>Yellow</li>
            <li>Green</li>
        </ul>
        <p>Description List:</p>
        <dl>
            <dt>Hot Drinks:</dt>
            <dd>Tea</dd>
            <dd>Coffee</dd>
            <dt>Cold Drinks:</dt>
            <dd>Pepsi</dd>
            <dd>Sprite</dd>
        </dl>
    </body>
</html>
